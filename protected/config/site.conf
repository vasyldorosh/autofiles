<h3>How Does it Works?</h3>

<p>Measuring the vehicle&rsquo;s 0-60 speed is usually done in some closed setting by professional drivers. Each variable &ndash; wind, weather, or traction &ndash; can have a dramatic impact on the overall acceleration time recorded. The crew attaches precise measuring tools (Doppler radar guns &amp; precise timing instruments) to computers, and the test-driver is not worried about exact moment of hitting 60 miles per hour. His task is to focus solely on driving fast and straight. The car is timed going in 2 separate and opposite directions; and these 2 times are averaged together for the commonly accepted 0-60 figure. Typically, automobile magazines post the run-up time achieved in such testing. Indeed, acceleration time is a very useful measurement of an automobile power, if it&rsquo;s been reported by a reputable source.</p>
